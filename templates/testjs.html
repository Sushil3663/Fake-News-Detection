<!DOCTYPE html>
<html>
<head>
        <title>Change Input Text Value OnClick Event</title>
</head>
<body>
<input type="text" id="my_field" value="errorsea.com">
<button onclick="change()">Change Text</button>
<script>
function change(){
	var txt = "Nick";
	document.getElementById("my_field").value = txt;
}
</script>
</body>
</html>
